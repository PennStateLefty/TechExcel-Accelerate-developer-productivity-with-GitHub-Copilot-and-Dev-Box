name: Manual Trigger Workflow

on:
  workflow_dispatch:

jobs:
  echo_job:
    runs-on: ubuntu-latest
    steps:
    - name: Echo first string
      run: echo "Step 1 complete!"

    - name: Echo second string
      run: echo "Step 2 complete!"

  cowsay_job:
    runs-on: ubuntu-latest
    steps:
    - name: Cowsay step
      uses: binxio/cowsay-action@v1
      with:
        text: "Ready for prodâ€“ship it!"
        color: magenta
